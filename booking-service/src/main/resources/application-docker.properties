spring.application.name=booking-service
server.port=8093

#mongodb database properties
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27025
spring.data.mongodb.database=booking-service
spring.data.mongodb.username=admin
spring.data.mongodb.password=password
spring.data.mongodb.authentication-database=admin

room.service.url = http://room-service:8090
user.service.url = http://user-service:8091
# web based documentation -- http://booking-service:port/swagger-ui
springdoc.swagger-ui.path=/swagger-ui
#json based documentation --http://booking-service:port/api-docs
springdoc.api-docs.path=/api-docs
